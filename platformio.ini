[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
lib_deps = olikraus/U8g2@^2.28.8
upload_flags = -c set CPUTAPID 0x1ba01477
build_flags = -D HSE_VALUE=16000000
